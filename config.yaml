baseURL: 'https://yourdomain.com'
languageCode: 'ja-jp'
title: 'ChatGPT調査結果ブログ'
theme: 'PaperMod'

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

# SEO設定
sitemap:
  changefreq: 'weekly'
  priority: 0.5
  filename: 'sitemap.xml'

# RSS設定
rss:
  limit: 10

# タクソノミー設定
taxonomies:
  tag: tags
  category: categories

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production
  title: ChatGPT調査結果ブログ
  description: "ChatGPTを使った調査結果をまとめたブログです"
  keywords: [ChatGPT, AI, 調査, 研究, ブログ]
  author: "Blog Author"
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "<link / abs url>"
    favicon16x16: "<link / abs url>"
    favicon32x32: "<link / abs url>"
    apple_touch_icon: "<link / abs url>"
    safari_pinned_tab: "<link / abs url>"

  label:
    text: "ChatGPT調査結果ブログ"
    icon: /apple-touch-icon.png
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: false # needs to be explicitly set
    title: ExampleSite
    subtitle: "This is subtitle"
    imageUrl: "<img location>"
    imageWidth: 120
    imageHeight: 120
    imageTitle: my image
    buttons:
      - name: Posts
        url: posts
      - name: Tags
        url: tags

  # home-info mode
  homeInfoParams:
    Title: "ChatGPT調査結果ブログへようこそ 👋"
    Content: ChatGPTを活用した様々な調査結果をまとめています。AIの可能性を探求し、実践的な知見を共有するブログです。

  socialIcons:
    - name: twitter
      url: "https://twitter.com/"
    - name: github
      url: "https://github.com/"

  # Google Analytics 設定（GA4）
  googleAnalytics: "G-XXXXXXXXXX" # 実際のGA4測定IDに置き換えてください
  
  # Google AdSense 設定
  adsense:
    enabled: false # AdSense承認後にtrueに変更
    client: "ca-pub-XXXXXXXXXX" # 実際のAdSenseクライアントIDに置き換え
    inArticleSlot: "XXXXXXXXXX" # 記事内広告スロットID
    sidebarSlot: "XXXXXXXXXX"   # サイドバー広告スロットID
  
  analytics:
    google:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.com/<path_to_repo>/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]

menu:
  main:
    - identifier: categories
      name: categories
      url: /categories/
      weight: 10
    - identifier: tags
      name: tags
      url: /tags/
      weight: 20
    - identifier: example
      name: example.org
      url: https://example.org
      weight: 30

# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai